<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - SCDL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .navbar {
            width: 100%;
            background-color: #f9e9de;
            color: black;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between; /* To separate logo and links */
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .logo-container img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar-right {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .navbar-right a {
            color: black;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar-right a:hover {
            color: #007BFF;
        }

        .main-container {
            display: flex;
            flex: 1;
            margin-top: 80px; /* space for navbar */
            height: calc(100vh - 80px);
        }

        /* Left side with full background image */
        .image-container {
            flex: 60%;
            background: url('scdl1.png') no-repeat center center; /* Ensure scdl1.png is in the same directory */
            background-size: cover;
            position: relative;
        }

        /* Overlay for text readability */
        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Right side - login form */
        .login-container {
            flex: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 40px 20px;
        }

        .login-box { /* Renamed from .login-container to .login-box for clarity in this file */
            width: 100%;
            max-width: 350px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }

        .login-box label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            color: #555;
            font-weight: bold;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-box button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #5e35b1;
        }

        .registration-link {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
            transition: text-decoration 0.3s ease;
        }

        .registration-link:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
                font-size: 18px;
            }
            .logo-container {
                margin-left: 0;
                justify-content: center;
                width: 100%;
                margin-bottom: 10px;
            }
            .navbar-right {
                margin-right: 0;
                justify-content: center;
                width: 100%;
            }
            .main-container {
                flex-direction: column;
            }
            .image-container {
                height: 200px;
                flex: none;
                background-size: cover;
            }
            .login-container {
                flex: none;
                padding: 20px;
            }
            .login-box {
                margin-top: 0; /* No extra margin needed if flex-direction is column */
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="scdl.png" alt="Logo" />
            <span>Symbiosis Center for Distance Learning</span>
        </div>
      
    </nav>

    <div class="main-container">
        <div class="image-container"></div>

        <div class="login-container">
            <div class="login-box">
                <h2>Employee Login</h2>
                <form action="EmployeeLoginServlet" method="POST">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" name="employeeId" placeholder="Enter your Employee ID" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>
                <a href="employee-registration.html" class="registration-link">Don't have an account? Register Here</a>
            </div>
        </div>
    </div>

</body>
</html>
